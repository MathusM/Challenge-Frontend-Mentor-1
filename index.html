<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
      <nav>

      </nav>
  </header>
<main>


<section class="container-Principal">
  
    <div class="P_container1">
      <div class="P1_title">
        <h1>Your Result</h1>
      </div>
      <div class="P1_area-result">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>
      <div class="P1_text-result">
        <h1 style="color: white;">Great<h1>
        <p>You Scored higher than 65% of <br>
           people who haven taken <br>
           these tests
           <p>
      </div>
    </div>


    <div class="P_container2">
      <div>
        <h1>Summary</h1>
      </div>

      <div class="P2-list">
       <ul class="list">
        <li style="background: hsla(0, 100%, 55%, 0.064);" id="list-li1"><img src="./assets/images/icon-reaction.svg"><a>Reaction</a> <a id="li-score"><strong style="color: rgb(85, 85, 85);">80 </strong> / 100</a></li>

         <li style="background:hsla(65, 100%, 55%, 0.111);" id="list-li2"><img src="./assets/images/icon-memory.svg"><a>Memory</a> <a id="li-score"><strong style="color: rgb(85, 85, 85);">92 </strong> / 100</a></li>

         <li style="background: hsla(175, 100%, 55%, 0.064);" id="list-li3"><img src="./assets/images/icon-verbal.svg"><a>Verbal</a> <a id="li-score"><strong style="color: rgb(85, 85, 85);">61 </strong> / 100</a></li>

         <li style="background: hsla(227, 100%, 55%, 0.064);" id="list-li4"><img src="./assets/images/icon-visual.svg"><a>Visual</a> <a id="li-score"><strong style="color: rgb(85, 85, 85);">72 </strong> / 100</a></li>
       </ul>
      </div>

      <div>
        <button class="P2-button">Continue</button>
      </div>

    </div>
</section>

</main>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matheus Marques da Silva</a>.
  </div>
</body>
</html>
